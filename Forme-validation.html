  <body>
    <form id="formulaire" onsubmit="ValidationForm()">

      <input class="input" type="text" name="secondname" />

      <input class="input" type="text" id="email" name="email" />
      <h4 class="title">Password:</h4>
      <input class="input" type="password" id="pwd" name="pwd" />

      <input class="cmt" type="Comment" id="cmt" name="cmt" />
      <button class="submit" type="submit" id="submit">Send</button>
